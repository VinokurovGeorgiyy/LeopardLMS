<div class="message" id="message-{{message_id}}">
    <img src="{{author_photo}}" width="40" height="40" style="border-radius: 20px">
    <div style="margin-left: 15px">
        <h6 style="margin-bottom: 0px">
            <b>{{author_first_name}}</b>
            <spin style="color: #aaa">
                {{day}}.{{month}}.{{year}} {{hour}}:{{minute}}
            </spin>
        </h6>
        <p>{{text}}</p>
    </div>
</div>
