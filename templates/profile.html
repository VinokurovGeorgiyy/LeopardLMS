{% extends "workspace.html" %}

{% block title %}
    {{ user.first_name }} {{ user.last_name }}
{% endblock %}

{% block page_content %}
    <div class="page-content" id="page-content">
        <div class="left">
            <div class="card">
                <img src="{{user.profile_photo}}" width="192" height="192" style="padding-bottom: 10px">
                {% if current_user.id != user.id %}
                    <a class="btn btn-secondary btn-block" href="#">Сообщение</a>
                {% endif %}
            </div>
        </div>
        <div class="right full-width">
            <div class="card">
                <h4>{{ user.first_name }} {{ user.last_name }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
