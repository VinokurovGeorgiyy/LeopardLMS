{% extends "workspace.html" %}

{% block container %}
    <div class="page-block page-header" style="display: flex; justify-content: center">
        <h3>Урок {{lesson.lesson_number}}. {{lesson.title}}</h3>
        <div style="margin-left: auto">
            <a class="btn btn-info" href="/lesson-{{lesson.id}}-theory">Теория</a>
            <a class="btn btn-info" href="/lesson-{{lesson.id}}-task">Задание</a>
        </div>
    </div>
    <div class="page-block" style="margin-left: auto; margin-right: auto; width: 80%">
        <div style="display: flex; justify-content: left; margin-bottom: 15px">
            <h3>Теория</h3>
            {% if right_of_edit %}
                <a href="/lesson-{{lesson.id}}-add-theory" class="btn btn-success" style="margin-left: auto">Изменить теорию</a>
            {% endif %}
        </div>
        <div id="theory" style="font-size: 18px"></div>
    </div>
    <script>
        var y = new XMLHttpRequest();
        y.open("GET", "/lesson-{{lesson.id}}-get-theory", true);
        y.onload = function() {document.getElementById('theory').innerHTML = y.responseText;};
        y.send(null);
    </script>
{% endblock %}
