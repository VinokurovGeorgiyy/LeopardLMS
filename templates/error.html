{% extends "workspace.html" %} {% block container %}
<style>
  .center-img {
    width: 40%;
    margin-bottom: 30px;
  }

  .page-content {
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    margin-top: 100px;
    text-align: center;
  }
</style>
<div class="page-content">
  <img src="/static/img/step-black.svg" class="center-img" />
  {% if code == 404 %}
  <h1>Страница не найдена</h1>
  {% elif code == 403 %}
  <h1>У Вас нет прав для доступа к данным материалам</h1>
  {% elif code == 405 %}
  <h1>Запрос не поддерживается</h1>
  {% elif code == 500 %}
  <h1>Ошибка сервера!</h1>
  {% endif %}
</div>
{% endblock %}
