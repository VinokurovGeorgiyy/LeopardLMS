<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="static/img/step-black.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <style>
        body {
          min-width: 960px;
        }

        .navbar-black {
          background-color: #000!important;
        }

        .other-nav-link {
          color: #ffffff;
          font-size: 30px;
          font-weight: bold;
          font-family: 'Exo 2', sans-serif;
        }
    </style>
</head>
<body style="margin-top: 90px">
<header class="navbar fixed-top navbar-dark bg-dark navbar-black">
    <a class="navbar-brand other-nav-link" href="/">
        <img src="static/img/step-white.svg" width="40" height="40" class="d-inline-block align-top" alt="">
        Leopard
    </a>
    <div style="width: auto; float: right; font-family: 'Exo 2', sans-serif;">
        {% if current_user.is_authenticated %}
          <a class="navbar-brand" href="/logout" style="font-size: 25px">{{ current_user.last_name }} {{ current_user.first_name }}</a>
        {% endif %}
    </div>
</header>
<!-- Begin page content -->
<main role="main" class="container" style="min-width: 960px!important">
    {% block content %}{% endblock %}
</main>
</body>
</html>
