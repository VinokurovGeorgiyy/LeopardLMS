<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="static/img/leopard_step_dark.svg" type="image/x-icon">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a style="color: #ffffff; font-size: 30px; font-weight: bold">
            <img src="static/img/leopard_step_light.svg" width="40" height="40" class="d-inline-block align-top" alt="">
            Leopard
        </a>
        <div style="width: auto; float: right">
            {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="/logout">{{ current_user.last_name }} {{ current_user.first_name }}</a>
            {% else %}
              <a class="btn btn-outline-light" href="/login" style="font-weight: bold">Вход</a>
            {% endif %}
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
